<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Analyzer</title>
</head>
<body>
    <h1>Text File Analyzer</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload Text File:</label>
        <input type="file" name="file" id="file" accept=".txt" required>
        <button type="submit">Upload Text File</button>
    </form>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <button type="submit">Analyze Text File</button>
    </form>
    <button onclick="window.location.href='/load_sample'">Load Sample Data</button>
</body>
</html>
